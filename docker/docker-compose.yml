version: '3'

networks:
  nuxt-network:
    driver: bridge
  default:


volumes:
  public-storage:
  node_modules: {}

services:
  receipt_frontend:
    build:
      dockerfile: ../docker/nuxt/Dockerfile
      context: './../frontend'
    image: nginx:latest
    environment:
      - HOST=0.0.0.0
      - PORT=5000
    restart: "unless-stopped"
    volumes:
      - '.:/var/www/html'
      - '/etc/letsencrypt/:/etc/letsencrypt/'
      - '/etc/nginx/sites-enabled/proverka-cheka.ru:/etc/nginx/conf.d/default.conf'
    ports:
      - '5000:80'
      - '444:443'
    networks:
      - nuxt-network
      - default
